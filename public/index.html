    <style>
      body { background-color: #FFB6C1 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #comments {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #F5F5F5;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      a {
        color: black;
      }

    </style>

  <body>
    <div id="wrapper">
      <div class="card" style="width: 60rem;">
          <div class="card-body">
              <h1 class="card-title text-center">MongoldNews</h1>
              <h3 class="card-text text-center"> Grab a glass of wine and... brace yourself!</h3>

              <div class="row justify-content-center">      
                      <a class="btn btn-primary btn-scrape">Scrape ProPublica</a>
                      <a class="btn btn-danger btn-delete">Delete All</a>
              </div> 

          </div>
      </div>

      <div id="comments"></div>

  </div>
</div>
